<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Folded Login Form Design</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
	<link rel="stylesheet" type="text/css" href="css/loginStyles.css">




	<script src="https://kit.fontawesome.com/f997e424ac.js" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>



	<div class="container">
		<div class="signIn">Click Here to Login In</div>
		<div class="fold">
			<form>
				<input type="text" name="" placeholder="Username">
				<input type="password" name="" placeholder="Password">
				<a href="pricing.html" Class="btn btn-danger">Login</a>
				<a href="#" class="a">Forget Password</a>
				<h5>Sign Up Using</h5>
				<ul>
					<li><a href="#" class="facebook"><i class="fa fa-facebook"></i><i class="fa fa-facebook"></i></a></li>
					<li><a href="#" class="google"><i class="fa fa-google"></i><i class="fa fa-google"></i></a></li>
				</ul>
				<h4><a href="signUpAgencies.html">Agency SignUp / </a><a href="signup.html">SignUp</a></h4>

			</form>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$('.signIn').click(function() {
				$('.fold').toggleClass('active')
			})
		})
	</script>
</body>

</html>
